<div class="jumbotron container" style="background-color: white; position: relative;margin-top: 0%; " >
         
</div>
<div class="container col-md-4" style="background-color: #EAF3F9;margin-top: -10%;padding-top: 4%;padding-bottom: 3%;border-radius: 30px 20px;">
    <form class="container col-md-8" [formGroup]="addProductForm" (ngSubmit)="addProduct()">
        <p *ngIf="successMessage" class="alert alert-success">{{successMessage}}</p>
        <p *ngIf="mfalioureMessage" class="alert alert-danger">{{faliourMessage}}</p>
        <h3 style="color: #2081C3">Add Product</h3>
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input class="form-control" name="name" type="text" formControlName="name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                style="color:red">
            <div *ngIf="name.errors.required">
                *Name is required.
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="category"><b>Category</b></label>
            <input class="form-control" name="name" type="text" formControlName="category">
            <div *ngIf="category.invalid && (category.dirty || category.touched)"
                style="color:red">
            <div *ngIf="category.errors.required">
                *Category is required.
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="price"><b>Price</b></label>
            <input class="form-control" name="price" type="number" formControlName="price">
            <div *ngIf="price.invalid && (price.dirty || price.touched)"
                style="color:red">
            <div *ngIf="price.errors.required">
                *Price number is required.
              </div>
            </div>
            </div>
            <div class="form-group">
                <label for="discription"><b>Discription</b></label>
                <textarea rows="3" cols="37" name="discription" formControlName="discription"></textarea>
                <div *ngIf="discription.invalid && (discription.dirty || discription.touched)"
                    style="color:red">
                <div *ngIf="discription.errors.required">
                    *Description is required.
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="startDate"><b>Bid Start Date</b></label>
                    <input class="form-control" name="startDate" type="date" formControlName="startDate">
                    <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)"
                        style="color:red">
                    <div *ngIf="startDate.errors.required">
                        *startDate is required.
                      </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="image"><b>Upload Image</b></label>
                        <input class="form-control" name="image" type="file" formControlName="image" (change)="onFileChanged($event)">
                        <div *ngIf="image.invalid && (image.dirty || image.touched)"
                            style="color:red">
                        <div *ngIf="image.errors.required">
                            *Image is required.
                          </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <input type="button" (click)="onUpload()" value="upload">
                        </div>
                        <div>
                            <h1>









                                
                            </h1>
                        </div>
                        <div class="container col-md-8">
                            <button class="container btn btn-primary" id="submit" type="submit">Add Product</button>
                            </div>
                        <div>
                            <h1>





                                


                            </h1>
                        </div>
        </form>
</div>
